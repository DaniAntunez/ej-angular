<p>tarea08: planet game</p>

<p>Llevas {{intentos}} intentos</p>

<div class="contenedor">
    <div class="card" *ngFor="let card of planets" (click)="vuelta(card)">
        <img *ngIf="card.seleccionada" [src]="card.img" />
        <img *ngIf="!card.seleccionada && !iguales.includes(card)" src="assets/planets/universe.svg" />
        <img *ngIf="!card.seleccionada && iguales.includes(card)" src="assets/planets/tick.svg" />
    </div>
</div>
